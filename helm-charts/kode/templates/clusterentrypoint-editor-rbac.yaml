apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kode.fullname" . }}-clusterentrypoint-editor-role
  labels:
  {{- include "kode.labels" . | nindent 4 }}
rules:
- apiGroups:
  - kode.jacero.io
  resources:
  - clusterentrypoints
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kode.jacero.io
  resources:
  - clusterentrypoints/status
  verbs:
  - get