version: '3'

includes:
  tools:
    taskfile: tools.yaml
    internal: true
  build:
    taskfile: build.yaml
    internal: true
  lint:
    taskfile: lint.yaml
    internal: true
  clusters:
    taskfile: clusters.yaml
    internal: true

vars:
  TEST_VERBOSITY: -v

tasks:
  unit:
    desc: Run unit tests with coverage
    cmds:
      - rm -rf coverage
      - mkdir -p coverage
      - go test {{.ROOT_DIR}}/api/...
      - go test {{.ROOT_DIR}}/internal/...
    deps:
      - build:manifests
      - build:generate
      - lint:fmt
      - lint:vet

  integration:
    desc: Run integration tests
    cmds:
      - rm -rf coverage
      - mkdir -p coverage
      - |
        KUBEBUILDER_ASSETS="$({{.SETUP_ENVTEST_CMD}} use {{.ENVTEST_K8S_VERSION}} --bin-dir {{.LOCALBIN}} -p path)" \
        go test {{.TEST_VERBOSITY}} {{.ROOT_DIR}}/test/integration/...
    deps:
      - build:manifests
      - build:generate
      - lint:fmt
      - lint:vet
      - tools:envtest

  e2e:
    desc: Run end-to-end tests with Kind cluster
    cmds:
      - go test {{.TEST_VERBOSITY}}n {{.ROOT_DIR}}/test/e2e/...
      - task: kind-delete-cluster
    deps:
      - build:manifests
      - build:generate
      - lint:fmt
      - lint:vet
      - build:docker-buildx
      - clusters:kind-ensure
      - clusters:kind-load-images

  all:
    desc: Run all tests
    cmds:
      - task: test-unit
      - task: test-integration
      - task: test-e2e
      - echo "All tests completed"

  coverage-report:
    desc: Generate a combined coverage report
    cmds:
      - mkdir -p coverage
      - echo "mode set" > coverage/coverage.out
      - tail -q -n +2 coverage/*.out >> coverage/coverage.out
      - go tool cover -html=coverage/coverage.out -o coverage/coverage.html
      - go tool cover -func=coverage/coverage.out
      - echo "Combined test coverage report generated at coverage/coverage.html"
    deps:
      - test-unit
      - test-integration